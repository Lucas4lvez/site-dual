        <section class="topo-do-site" id="contato">
            <div class="txt-topo-site">
                <h1><span>|</span>Agradecemos seu interesse</h1><p>Para dar andamento à sua inscrição, preencha as informações a seguir</p>
                    <form>
                        <h2 form="email">2. Informe um número de telefone para contato:</h2>
                        <input type="text" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required oninput="mascararTelefone()" onkeydown="verificarEnter(event)">>
                    <section class="formulario">
                    <button class="button" type="button" onclick="window.location.href='index4.html'" id="send" disabled>Confirmar ➔</button>
                    </form>
                    <script>
                        function mascararTelefone() {
                            const input = document.getElementById('telefone');
                            let valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
                    
                            // Limita o valor a no máximo 11 dígitos (2 para DDD e 9 para o telefone)
                            if (valor.length > 11) valor = valor.substring(0, 11);
                    
                            // Formata o telefone
                            if (valor.length >= 1) {
                                valor = `(${valor.substring(0, 2)}) ${valor.substring(2)}`;
                            }
                            if (valor.length >= 10) {
                                valor = `${valor.substring(0, 9)}-${valor.substring(9)}`;
                            }
                    
                            // Atualiza o campo de entrada com o valor formatado
                            input.value = valor;
                    
                            // Habilita o botão somente se o valor tiver 14 caracteres (tamanho completo da máscara)
                            const button = document.getElementById('send');
                            button.disabled = valor.length !== 15;
                            if (button.disabled) {
                                button.classList.remove('enabled');
                            } else {
                                button.classList.add('enabled');
                            }
                        }
                    
                        function verificarEnter(event) {
                            if (event.key === 'Enter') {
                                event.preventDefault(); // Previne o comportamento padrão do Enter
                                if (!document.getElementById('send').disabled) {
                                    window.location.href = 'index3.html';
                                }
                            }
                        }
                    </script>
                        <div class="aviso">
                            <p>Ao clicar em Confirmar você automaticamente aceita os nossos termos de uso e política de privacidade.</p>
