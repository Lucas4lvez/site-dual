            <section class="topo-do-site" id="inicio">
                <div class="txt-topo-site">
                    <h1><span>|</span>Agradecemos seu interesse.</h1>
                    <p>Para dar andamento à sua inscrição, preencha as informações a seguir.</p>
                    <form>
                        <h2 for="email" style="white-space: nowrap">1. Qual o seu nome completo?</h2>
                        <input type="text" id="email" placeholder="" required oninput="validarInput()" onkeydown="verificarEnter(event)">
                        <section class="formulario">
                            <button type="button" onclick="window.location.href='index3.html'" id="send" disabled>Confirmar ➔</button>
                        </section><!--formulario-->
                    </form>
                    <script>
                        function validarInput() {
                            const input = document.getElementById('email').value.trim();
                            const button = document.getElementById('send');
                    
                            // Verifica o comprimento do input
                            if (input.length >= 2) {
                                button.disabled = false;         // Remove o atributo disabled
                                button.classList.add('enabled'); // Adiciona a classe "enabled"
                            } else {
                                button.disabled = true;          // Adiciona o atributo disabled
                                button.classList.remove('enabled'); // Remove a classe "enabled"
                            }
                        }
                    
                        function verificarEnter(event) {
                            if (event.key === 'Enter') {
                                event.preventDefault(); // Previne o comportamento padrão do Enter
                                if (!document.getElementById('send').disabled) {
                                    window.location.href = 'index3.html';
                                }
                            }
                        }
                    </script>
                    <div class="aviso">
                      <p>Ao clicar em Confirmar você automaticamente aceita os nossos termos de uso e política de privacidade.</p>
                  </div>
              </div><!--txt-topo-site-->
          </section><!--topo-site-->
