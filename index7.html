        <section class="topo-do-site" id="nome">
            <div class="txt-topo-site">
                <h2 form="email" style="white-space: nowrap">6. E qual o seu faturamento anual ou da sua empresa?</h2>
                    <div class="pergunta">
                        <h2 id="question">Escolha uma das opções</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="1" class="answer" value="+10milhoes">
                                <label for="1" id="option1">Acima de R$10 milhões ao ano</label>
                            </li>
                    
                            <li>
                                <input type="radio" name="answer" id="2" class="answer" value="5/10milhoes">
                                <label for="2" id="option2">De R$5 a R$10 milhões ao ano</label>
                            </li>
                    
                            <li>
                                <input type="radio" name="answer" id="3" class="answer" value="1/5milhoes">
                                <label for="3" id="option3">De R$1 milhão a R$5 milhões ao ano</label>
                            </li>
                    
                            <li>
                                <input type="radio" name="answer" id="4" class="answer" value="500mi/1milhao">
                                <label for="4" id="option4">De R$500 mil a R$1 milhão ao ano</label>
                            </li>
                    
                            <li>
                                <input type="radio" name="answer" id="5" class="answer" value="500mi/ano">
                                <label for="5" id="option5">Até R$500 mil ao ano</label>
                            </li>
                    
                            <li>
                                <input type="radio" name="answer" id="6" class="answer" value="nada">
                                <label for="6" id="option6">Ainda não faturamos</label>
                            </li>
                        </ul>
                    </div>

                    <section class="formulario">
                        <button id="nextButton" class="nextButton">Confirmar ➔</button>
                    </section>

                <script>
                // Seleciona todos os elementos de entrada do tipo rádio
                const radioButtons = document.querySelectorAll('input[name="answer"]');
                const nextButton = document.getElementById('nextButton');

                // Função que habilita o botão se algum rádio for selecionado
                function checkSelection() {
                    // Verifica se algum rádio está selecionado
                    const isSelected = Array.from(radioButtons).some(radio => radio.checked);

                    // Habilita ou desabilita o botão com base na seleção
                    if (isSelected) {
                        nextButton.classList.add('enabled'); // Habilita visualmente
                    } else {
                        nextButton.classList.remove('enabled'); // Desabilita visualmente
                    }
                }

                // Adiciona um listener de evento para cada botão de rádio
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', checkSelection);
                });

                // Função para redirecionar o usuário para a página correta
                function redirecionar() {
                    // Verifica se o botão está habilitado
                    if (!nextButton.classList.contains('enabled')) return;

                    // Obtém a opção selecionada
                    const resposta = document.querySelector('input[name="answer"]:checked');

                    // Mapeia as respostas para as páginas correspondentes
                    if (resposta) {
                        switch (resposta.value) {
                            case '+10milhoes':
                                window.location.href = 'index9.html'; // Página para reunião
                                break;
                            case '5/10milhoes':
                                window.location.href = 'index9.html'; // Página para reunião
                                break;
                            case '1/5milhoes':
                                window.location.href = 'index9.html'; // Página para reunião
                                break;
                            case '500mi/1milhao':
                                window.location.href = 'index9.html'; // Página para reunião
                                break;
                            case '500mi/ano':
                                window.location.href = 'index9.html'; // Página para reunião
                                break;
                            case 'nada':
                                window.location.href = 'index10.html'; // Página para cursos
                                break;
                            default:
                                alert('Por favor, selecione uma opção válida.');
                                break;
                        }
                    } else {
                        alert('Por favor, selecione uma opção.'); // Alerta caso nenhuma opção tenha sido selecionada
                    }
                }

                // Adiciona o evento de clique no botão para redirecionar
                nextButton.addEventListener('click', redirecionar);
                </script>
