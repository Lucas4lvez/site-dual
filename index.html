  <body>
    <header>
      <div class="interface">
        <div class="principal">
          <div class="image"><img src="assets/Asset 7.png" alt="logo" /></div>
          <div class="subtitulo">
            <p>Dual Programas Imersivos</p>
          </div>
        </div>
        <div class="borda-white">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <div class="borda">
          <i class="bi bi"></i>
        </div>
        <section class="topo-do-site" id="inicio">
          <div class="txt-topo-site">
            <h1><span>|</span>Olá,</h1>
            <p>
              Para que possamos sugerir o programa mais adequado ao seu perfil,
              precisamos de algumas informações adicionais.
            </p>
            <form>
              <h2 form="email">Qual é o seu email?</h2>
              <input
                type="text"
                id="email"
                placeholder=""
                required
                oninput="validarEmail()"
                onkeydown="verificarEnter(event)"
              />
              <section class="formulario">
                <button
                  type="button"
                  onclick="window.location.href='index2.html'"
                  id="send"
                  disabled
                >
                  Confirmar ➔
                </button>
              </section>
              <!--formulario-->
            </form>
            <script>
              const emailInput = document.getElementById("email");
              const sendButton = document.getElementById("send");

              emailInput.addEventListener("input", () => {
                const email = emailInput.value;
                const atIndex = email.indexOf("@");
                const dotIndex = email.lastIndexOf(".com");

                // Validação: pelo menos 1 caractere antes e depois do "@", além de terminar com ".com"
                const isValid =
                  atIndex > 0 && // Pelo menos 1 caractere antes do "@"
                  atIndex < email.length - 4 && // Pelo menos 1 caractere após o "@"
                  dotIndex > atIndex + 1; // ".com" deve vir após "@"

                if (isValid) {
                  sendButton.disabled = false;
                  sendButton.classList.add("enabled");
                } else {
                  sendButton.disabled = true;
                  sendButton.classList.remove("enabled");
                }
              });
            </script>
            <div class="aviso">
              <p>
                Ao clicar em Confirmar você automaticamente aceita os nossos
                termos de uso e política de privacidade.
              </p>
            </div>
          </div>
          <!--txt-topo-site-->
        </section>
        <!--topo-site-->
      </div>
      <!--interface-->
    </header>
    <!--header-->
